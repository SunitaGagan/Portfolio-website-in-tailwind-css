<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
</head>

<body>
    <div style="background-image: url(../images/conatct-bg.jpg);" class="bg-cover bg-no-repeat h-full before:bg-black/80 before:top-0
  before:bottom-0 pt-20 before:left-0 before:right-0 before:w-full before:h-full before:absolute relative w-full h-screen z-0 before:z-10">
        <div class="z-20 bg-white md:w-1/2 w-full mx-auto  rounded p-10 relative flex justify-center flex-col">
            <h3 class="text-4xl font-bold text-center mb-5 font-roboto"> To - Do List</h3>

            <div class="flex mb-3">
                <input type="text" placeholder="Enter you to do List" class="border-b-2 w-full p-4 focus:outline-0" id="inputBox" />
                <button type="button" class="bg-orange-600 text-white text-3xl p-3 rounded" onclick="addTask()"> +</button> </div>
            <ul class="list-none mt-3 w-full" id="list">

            </ul>

        </div>
    </div>
    <script>
        const inputText = document.querySelector("#inputBox");
        const list = document.querySelector("#list");

        function addTask() {
            if (inputText.value === "") {
                alert("enter the msg");
            } else {
                let li = document.createElement("li");
                li.classList = "w-full bg-orange-600 text-white text-lg p-4 rounded mb-4 flex";
                li.innerHTML = inputText.value;
                list.appendChild(li);
                let deleteBtn = document.createElement("button");
                deleteBtn.innerHTML = "Delete";
                deleteBtn.classList = " py-1 px-3 text-white block ml-auto mr-0 border text-xs";
                li.appendChild(deleteBtn);
            }
            inputText.value = "";
        }
        list.addEventListener("click", function(e) {
            if (e.target.tagName === "LI") {
                e.target.classList.toggle("line-through");
                deleteBtn.classList.add("no-underline");
            } else if (e.target.tagName === "BUTTON") {
                e.target.parentElement.remove();
            }
        }, false)
    </script>
</body>

</html>

</html>
